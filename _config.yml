#---------------------
# Experience Section
#---------------------

jobs:
- {name: MC10, logo: mc10.jpg, dates: 'May 2014 - Aug. 2014', description: '<p>MC10, inc. is a start-up that creates flexible devices for biomedical applications. As the signal processing guy in a three-person R&D intern team, I implemented machine learning and signal processing algorithms to facilitate real-time and offline accelerometer data analysis. I worked closely with the firmware team to optimize the hardware-software interface. At the end of my internship after weeks of debugging, I proudly presented an original algorithm that was selected to become the core feature of the company&#39;s first application on the market.', link: 'http://www.mc10inc.com/'}
- {name: MIT Lincoln Laboratory, dates: 'Jun. 2013 - May 2014',logo: mitll.jpg, description: '<p>During my year at MIT Lincoln Laboratory, I worked as an intern/co-op for Group 33: Advanced Sensor Systems and Test Beds. I developed MATLAB algorithms to intelligently extract traces from ionogram images generated using data collected from an over-the-horizon radar system. During the process, I created a graphical user interface in MATLAB to facilitate ionogram image processing.</p>', link: 'https://www.ll.mit.edu/'}
- {name: Tufts Biomedical Engineering Department, logo: tuftsbme.jpg, dates: 'Sep. 2011 - Aug. 2012', description: '<p>While transitioning from a biology major to an electrical engineering major, I sought a research experience that laid at the intersection of the two disciplines. During my sophomore year, I worked with Min Tang-Schomer, who at the time was a postdoc in the David Kaplan group. I designed and constructed gold circuits on silk scaffolds to control and detect neuronal signals. I then processed and analyzed the signals using pCLAMP software.</p>', link: 'http://engineering.tufts.edu/bme/kaplan/'}
- {name: Tufts Academic Resource Center, logo: tuftsarc.jpg, dates: 'Aug. 2012 - May 2014', description: '<p>During my two-year experience as a head tutor for the Tufts Academic Resource Center, I tutored introductory physics, introductory chemistry, calculus III, differential equations, and linear algebra. In addition to hosting weekly office hours and 1-on-1 sessions, I also collaborated with other tutors and professors to lead large-scale review sessions and residential events.</p>', link: 'http://uss.tufts.edu/arc/'}
- {name: Dana Farber Cancer Institute, logo: danafarber.jpg, dates: 'May 2011 - Aug. 2011', description: '<p>After my freshman year at Tufts, I worked with Hansen He, who at the time was a postdoc in the Myles Brown group at the Dana Farber Cancer Institute. Using an epigenetics approach, I conducted wet-lab experiments such as PCR, ChIP-chip, and western blotting to define role of lysine-specific demethylase 1 in human prostate cancer. The results were analyzed using Excel, python, and visualization tools at cistrome.org. I was proud to play a small role in a project that ended up being published in <a href="http://www.cell.com/cell-reports/abstract/S2211-1247(14)00962-0">Cell Reports</a>. </p>', link: 'http://research4.dfci.harvard.edu/brownlab/'}
