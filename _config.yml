bg-pic: tahoe.jpg
face-pic: face.png
blurb: <p><strong>Hi, I'm Jesse. </strong> I'm currently a second year PhD student in electrical engineering at Stanford University. My interests are broad, but ultimately I hope to create something awesome that lies at the intersection of machine learning, optimization, genomics, and statistics. At the moment, I am a member of <a href="https://web.stanford.edu/~dntse/">David Tse</a>'s group, and my research revolves around analysis of single-cell RNA-Seq datasets. </p> <p>I was born in Beijing, and I grew up in the Boston area. After graduating from Newton South High School in 2010, I entered Tufts University as a biology major set on going to medical school. I'm not sure exactly what happened along the way, but somehow I ended up graduating with a degree in electrical engineering and a little extra knowledge about genetics. Outside of graduate school, I enjoy messing around on the piano, playing tennis, and going on spontaneous boba tea runs. </p>
port: 8000


