blurb: <p><strong>Hi, I'm Jesse. </strong> I'm currently a first year PhD student in electrical engineering at Stanford University. My interests are broad, but ultimately I hope to create something awesome that lies at the intersection of machine learning, optimization, signal processing, and biomedical engineering. At the moment, I work on statistical and machine learning problems in genomics as a member of David Tse's group. </p> <p>Before Stanford, I was born in Beijing, and I grew up in the Boston area. After graduating from Newton South High School in 2010, I entered Tufts University as a biology major set on going to medical school. I'm not sure exactly what happened along the way, but somehow I ended up graduating with a degree in electrical engineering and a little extra knowledge about genetics and organic chemistry. Outside of graduate school, I enjoy messing around on the piano, playing tennis, and spontaneous boba tea runs. </p>
